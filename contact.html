<body>
    <nav>

            <li><a href="registration.html">Registration</a></li>
        </ul>

    <div class="main-content">
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Phone: +1-234-567-890</p>
            <p>Email: info@thevault.com</p>
            <p>Address: 1234 Elm Street, Suite 567, Anytown, USA</p>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <ul>
                <li><a href="https://www.facebook.com/thevault">Facebook</a></li>
                <li><a href="https://www.twitter.com/thevault">Twitter</a></li>
                <li><a href="https://www.instagram.com/thevault1">Instagram</a></li>
                <li><a href="https://www.linkedin.com/company/thevault">LinkedIn</a></li>
            </ul>
        </section>
    </div>

    <script src="contact.js"></script>
